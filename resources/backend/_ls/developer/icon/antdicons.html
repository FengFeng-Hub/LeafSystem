<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons - Ant Design Vue</title>
    <style>
        .icon-box {
            margin: 5px;
            width: 150px;
            height: 80px;
            float: left;
        }
        .icon-box p {
            margin: 0;
        }
        .icon-box p:nth-child(1) {
            font-size: 40px;
            line-height: 50px;
            text-align: center;
        }
        .icon-box p:nth-child(2) {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="ls-card ls-container">
    <a-tabs v-model="currentPaneKey">
        <a-tab-pane v-for="category,index in iconData" :tab="category.title + '(' + category.child.length + ')'" :key="index">
            <div class="icon-box" v-for="icon in category.child" @click="copyIcon(icon)">
                <p><a-icon :type="icon"></a-icon></p>
                <p>{{icon}}</p>
            </div>
        </a-tab-pane>
        <a-input-search slot="tabBarExtraContent" v-model="searchIconStr" @change="searchIcon" placeholder="搜索图标"></a-input-search>
    </a-tabs>
</div>
</body>
<script>
    let _this = null;
    // 获取qiankun子应用生命周期
    QiankunUtil.getLifecycles();

        el: '.ls-container',
        created() {
            _this = this;
        },
        methods: {
            // 复制图标
            copyIcon(str) {
                navigator.clipboard.writeText(str).then(() => {
                    _this.$message.info('复制成功');
                });
            },
            // 搜索图标
            searchIcon() {
                this.iconData[5].child = [];
                this.iconData[4].child.forEach(item => {
                    if(this.searchIconStr && this.searchIconStr != '' && item.includes(this.searchIconStr)) {
                        this.iconData[5].child.push(item);
                    }
                });

                this.currentPaneKey = 5;
            }
